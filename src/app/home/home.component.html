<input type="button" value="Update Token"class="btn btn-info mr-3 mt-0 bt" (click)="update()" />
<div id="home-div">
  <div d="content" style="width:20%; margin:100px auto;">
    <div>
      <span class="tt">Token:</span>
      <textarea class="form-control text"  id="ta-token">{{token}}</textarea>
      <span class="tt">Refreshed Token:</span>
      <textarea class="form-control text"  id="ta-refreshToken">{{refreshToken}}</textarea>
    </div>
  </div>
</div>
